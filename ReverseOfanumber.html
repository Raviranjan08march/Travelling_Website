<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse of a Number</title>
	<script language="javascript">
    var num,a,r;
    num=parseInt(prompt("Enter the Number Which do you want Reverse"));
    while(num>0)
    {
    	a=parseInt(num%10);
    	r=r*10+a;
    	num=num/10;
    }
    document.write("Reverse number is="+r);
	</script>
</head>

</body>
</html>
